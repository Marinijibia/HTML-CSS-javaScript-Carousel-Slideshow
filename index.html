<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="picContainer">
        <h2>Introduction to Javascript Week 6 and 7 Task</h2>
        <div id="info"></div>
        <div id="Tiger1" class="img">
            <img
                src="./img/tiger-1.jpeg" />
        </div>
        <div id="Tiger2" class="img">
            <img
                src="./img/tiger-2.jpeg" />
        </div>
        <div id="Tiger3" class="img">
            <img
                src="./img/tiger-3.jpeg" />
        </div>
        <div id="Tiger4" class="img">
            <img src="./img/tiger-4.jpeg" />
        </div>
        <div id="Tiger5" class="img">
            <img src="./img/tiger-5.jpeg" />
        </div>
        <div id="Tiger6" class="img">
            <img src="./img/tiger-6.jpeg" />
        </div>
        <div class="left" onclick="left()"></div>
        <div class="right" onclick="right()"></div>
        <div class="dots">
            <div class="dot a1"></div>
            <div class="dot a2"></div>
            <div class="dot a3"></div>
            <div class="dot a4"></div>
            <div class="dot a5"></div>
            <div class="dot a6"></div>
        </div>
    </div>

    <footer>
        <script src="./index.js"></script>
    </footer>
</body>
</html>
